<div>
  <div class="reward-header-container"><h2>Rewards</h2></div>
  <div class="category-header-container"><h2>Categories</h2></div>
</div>

<div class="reward-container">
  
  <div class="category-container" *ngFor="let category of categoryList; let i=index">
    <h2>{{category.title}}</h2>
  
    <div
      cdkDropList
      #categoryDropZone="cdkDropList"
      [cdkDropListData]="GetCategoryArray(i)"
      class="category-list"
      (cdkDropListDropped)="drop($event)">
      <div class="reward-box" *ngFor="let reward of categoryList[i].rewardList; let j=index" cdkDrag>{{reward.title}}</div>
    </div>
  </div>

</div>

<pre>catagoryList = {{categoryList | json}}</pre>
