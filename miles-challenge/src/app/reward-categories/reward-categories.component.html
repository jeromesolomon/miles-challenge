<div cdkDropListGroup>
    <div class="example-container">
      <h2>Rewards</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="rewardList"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="reward-box" *ngFor="let rew of rewardList; let i=index" cdkDrag>{{rew.title}}</div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Done</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="categoryList"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="reward-box" *ngFor="let cat of categoryList; let i=index" cdkDrag>{{cat.title}}</div>
      </div>
    </div>
  </div>

<div class="row" *ngFor="let cat of categoryList; let i=index">
        {{cat.title}}
        {{i}}
</div>

<div class="category" *ngFor="let cat of categoryList; let i=index">
    <div class="reward-box" cdkDragLockAxis="x" cdkDrag>
