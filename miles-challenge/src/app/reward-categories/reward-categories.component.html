<div>
  <div class="reward-header-container"><h2>Rewards</h2></div>
  <div class="category-header-container"><h2>Categories</h2></div>
</div>

<div class="reward-container">
    <h2>Rewards</h2>
  
    <div
      cdkDropList
      #rewardDropZone="cdkDropList"
      [cdkDropListData]="rewardList"
      [cdkDropListConnectedTo]="[categoryDropZone]"
      class="category-list"
      (cdkDropListDropped)="drop($event)">
      <div class="reward-box" *ngFor="let reward of rewardList; let i=index" cdkDrag>{{reward.title}}</div>
    </div>
  </div>
  
  <div class="category-container">
    <h2>C1</h2>
  
    <div
      cdkDropList
      #categoryDropZone="cdkDropList"
      [cdkDropListData]="cat1"
      [cdkDropListConnectedTo]="[rewardDropZone]"
      class="category-list"
      (cdkDropListDropped)="drop($event)">
      <div class="reward-box" *ngFor="let reward of cat1; let i=index" cdkDrag>{{reward.title}}</div>
    </div>
  </div>


  <pre>rewardList = {{rewardList | json}}</pre>
  <pre>cat1 = {{cat1 | json}}</pre>
